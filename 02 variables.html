<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let - informuje jsa, ze chcemy stworzyc zmienną
        // text1 - jest to nazwa zmiennej
        // = - znak przypisania wartosci zmiennej
        // "" - container dla zmiennej tekstowej
        // camelcase - styl nazewnictwa zmiennych
        let text1 = "Czupapi munianio";
        let someNumber = 100;

        console.log(text1);
        console.log(someNumber);

        someNumber = 33;
        console.log(someNumber);

        // const - stała wartość
        const maxNumber = 100000;
        console.log(maxNumber);
        //maxNumber = 123000; wyrzuca błąd - Uncaught TypeError: Assignment to constant variable.
        
    </script>
</body>
</html>
